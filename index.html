<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Ecosystem Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    .toolbar {
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    .tool {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .tool:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .tool.active {
      border-color: white;
      background: rgba(255, 255, 255, 0.2);
    }
    .stats {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="toolbar">
    <div class="tool active" data-tool="attract" title="Attract Tool">üåü</div>
    <div class="tool" data-tool="repel" title="Repel Tool">üí®</div>
    <div class="tool" data-tool="draw" title="Draw Barrier">‚úèÔ∏è</div>
    <div class="tool" data-tool="erase" title="Erase Barrier">üßπ</div>
    <div class="tool" data-tool="red" title="Add Red Particle">üî¥</div>
    <div class="tool" data-tool="blue" title="Add Blue Particle">üîµ</div>
    <div class="tool" data-tool="yellow" title="Add Yellow Particle">üü°</div>
    <div class="tool" data-tool="freeze" title="Freeze Particles">‚ùÑÔ∏è</div>
    <div class="tool" data-tool="accelerator" title="Particle Accelerator">‚ö°</div>
    <div class="tool" data-tool="clear" title="Clear All Particles">üß®</div>
  </div>
  <div class="stats">
    Particles: <span id="particleCount">0</span>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let barriers = [];
    let accelerators = [];
    let currentTool = 'attract';
    let mouseX = 0;
    let mouseY = 0;
    let isDrawing = false;
    let isFrozen = false;

    // Define color mixing rules
    const colorMixingRules = {
      'red-blue': 'purple',
      'blue-yellow': 'green',
      'yellow-red': 'orange',
      'red-green': 'brown',
      'blue-purple': 'violet',
      'yellow-green': 'lime',
    };

    // Particle class
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.size = 6;
        this.frozen = false;
        this.accelerated = false;
        this.normalSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        this.accelerationFactor = 5.00;
        this.decelerationFactor = 0.02;
      }

      update() {
        if (this.frozen || isFrozen) return;

        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

        // Particle Accelerator logic
        accelerators.forEach(accelerator => {
          const dx = this.x - accelerator.x;
          const dy = this.y - accelerator.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const dotProduct = (this.vx * dx + this.vy * dy);
          if (dotProduct < 0 && !this.accelerated) {
            this.accelerated = true;
            const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            this.vx += Math.cos(Math.atan2(this.vy, this.vx)) * this.accelerationFactor * speed;
            this.vy += Math.sin(Math.atan2(this.vy, this.vx)) * this.accelerationFactor * speed;
          }

          if (this.accelerated) {
            const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            const speedDiff = currentSpeed - this.normalSpeed;
            if (Math.abs(speedDiff) > 0.01) {
              const decay = speedDiff * this.decelerationFactor;
              this.vx -= decay * Math.cos(Math.atan2(this.vy, this.vx));
              this.vy -= decay * Math.sin(Math.atan2(this.vy, this.vx));
            } else {
              this.accelerated = false;
            }
          }
        });
      }

      collidesWith(other) {
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < this.size + other.size;
      }

      handleCollision(other) {
        if (this.color === other.color) return;

        const colorKey = this.color + '-' + other.color;
        const reverseKey = other.color + '-' + this.color;
        let newColor = colorMixingRules[colorKey] || colorMixingRules[reverseKey] || 'gray';

        particles = particles.filter(p => p !== this && p !== other);
        const newParticle = new Particle((this.x + other.x) / 2, (this.y + other.y) / 2, newColor);
        particles.push(newParticle);
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.frozen || isFrozen ? 'lightblue' : this.color;
        ctx.fill();
      }

      isClicked(mx, my) {
        const dx = mx - this.x;
        const dy = my - this.y;
        return Math.sqrt(dx * dx + dy * dy) < this.size;
      }

      split() {
        const particle1 = new Particle(this.x, this.y, this.color);
        const particle2 = new Particle(this.x, this.y, this.color);

        // Reduce size and increase energy
        particle1.size = this.size * 0.5;
        particle2.size = this.size * 0.5;

        const velocityAngle = Math.atan2(this.vy, this.vx);
        const velocityMagnitude = Math.sqrt(this.vx * this.vx + this.vy * this.vy) * 1.5; // Increased energy

        particle1.vx = velocityMagnitude * Math.cos(velocityAngle + Math.random() * 0.5 - 0.25);
        particle1.vy = velocityMagnitude * Math.sin(velocityAngle + Math.random() * 0.5 - 0.25);

        particle2.vx = velocityMagnitude * Math.cos(velocityAngle + Math.random() * 0.5 - 0.25);
        particle2.vy = velocityMagnitude * Math.sin(velocityAngle + Math.random() * 0.5 - 0.25);

        particles.push(particle1, particle2);
      }

      checkBarrierCollision() {
        for (let i = 0; i < barriers.length - 1; i++) {
          const p1 = barriers[i];
          const p2 = barriers[i + 1];
          if (this.lineIntersectsCircle(p1, p2, this.x, this.y, this.size)) {
            const normal = { x: p2.y - p1.y, y: p1.x - p2.x };
            const length = Math.sqrt(normal.x * normal.x + normal.y * normal.y);
            normal.x /= length;
            normal.y /= length;
            const dot = (this.vx * normal.x + this.vy * normal.y);
            this.vx -= 2 * dot * normal.x;
            this.vy -= 2 * dot * normal.y;
            this.x = this.x + this.vx;
            this.y = this.y + this.vy;
          }
        }
      }

      lineIntersectsCircle(p1, p2, cx, cy, radius) {
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const fx = cx - p1.x;
        const fy = cy - p1.y;

        const a = dx * dx + dy * dy;
        const b = 2 * (fx * dx + fy * dy);
        const c = fx * fx + fy * fy - radius * radius;

        const discriminant = b * b - 4 * a * c;
        return discriminant >= 0;
      }
    }

    // Handle toolbar tool selection
    document.querySelector('.toolbar').addEventListener('click', (e) => {
      const tool = e.target.getAttribute('data-tool');
      if (!tool) return;
      currentTool = tool;

      // Toggle active state
      document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
      e.target.classList.add('active');
    });

    // Add particle on click
    canvas.addEventListener('click', (e) => {
      const mx = e.clientX;
      const my = e.clientY;

      if (currentTool === 'red') {
        particles.push(new Particle(mx, my, 'red'));
      } else if (currentTool === 'blue') {
        particles.push(new Particle(mx, my, 'blue'));
      } else if (currentTool === 'yellow') {
        particles.push(new Particle(mx, my, 'yellow'));
      }

      // Only split particles when clicked, not automatically
      particles.forEach(particle => {
        if (particle.isClicked(mx, my)) {
          particle.split();  // Split particle when clicked
        }
      });
    });

    // Clear particles
    document.querySelector('[data-tool="clear"]').addEventListener('click', () => {
      particles = [];
    });

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      document.getElementById('particleCount').textContent = particles.length;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
